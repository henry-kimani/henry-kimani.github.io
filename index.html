<html lang="en">
<head>

    <link rel="stylesheet" href="cards.css">

            <div class="card">

                <div class="movie-title">Movie</div>
            </div>
            <div class="card">
                <div class="overlay"></div>
                <div class="image-cover"><img class="img-movie" src="https://images.unsplash.com/photo-1558981359-219d6364c9c8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2100&q=80" alt="image"></div>
                <div class="movie-title">Movie</div>
            </div>

        </div>
        
    </section>

    <script src="cards.js"></script>
</body>
</html>
